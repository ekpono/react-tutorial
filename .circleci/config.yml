version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.4 # use the AWS S3 orb in your config

workflows: # Define a Workflow running the build job, then the deploy job
  version: 2
  build-deploy: # Make a workflow to build and deploy your project
    jobs:
      - build
      - deploy:
          requires:
            - build # Only run deploy job once the build job has completed
          filters:
            branches:
              only: main # Only deploy when the commit is on the Main branch

jobs: # Define the build and deploy jobs
  build:
    docker: # Use the Docker executor for the build job
      - image: circleci/node:8.10 # Specify the Docker image to use for the build job
        auth:
          username: ekpono
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
   # build job steps omitted for brevity
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  deploy:
    docker: # Use the Docker executor for the deploy job
      - image: circleci/python:3.4  # Specify the Docker image to use for the deploy job
        auth:
          username: ekpono
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - aws-s3/sync:
          from: build
          to: "s3://react-app-from-ekpono"
          arguments: | # Optional arguments
            --acl public-read \
            --cache-control "max-age=86400"
          overwrite: true # default is false